<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset2"
                    src="assets/asset2.glb"
                ></a-asset-item>
                <a-mixin id="text"
                    text="align: center; width: 1;
                    font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
                    value: Some text.">
                </a-mixin>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <!-- <a-text 
                    value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus id turpis purus. Donec ut blandit neque. Fusce rutrum lacinia nunc, nec dignissim massa ultricies non. Pellentesque semper laoreet nunc, ac commodo massa viverra in. Proin quis lectus in eros dignissim suscipit. Nunc commodo tincidunt blandit. Suspendisse euismod nisl nec ex egestas rhoncus. Vivamus vitae risus eget enim finibus luctus. Etiam vel porttitor metus. Donec quis ex arcu. Suspendisse interdum sodales ligula, ut congue turpis. Vestibulum mi lacus, placerat vitae eros eget, ullamcorper lobortis mauris." 
                    rotation="-90 0 0"
                    text="align: center;background-color:black;"
                    background="color: grey"
                    color="black"
                ></a-text> -->
                <a-entity
                    geometry="primitive: plane; width: 4; height: auto"
                    material="color: green"
                    rotation="-90 0 0"
                    text="value: This text will be 4 units wide.; color: white;z-index:10;"
                ></a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-model"
                    scale="5.036828699376554 5.036828699376554 5.036828699376554"
                    animation-mixer="loop: repeat"
                    rotation="-90 0 0"
                    gltf-model="#animated-asset2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
