<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded>
            <a-assets>
                <a-asset-item
                    id="lorem-asset"
                    src="assets/Lorem.glb"
                ></a-asset-item>
                <a-assets-item
                    id="truck-asset"
                    src="assets/jeep.glb"
                ></a-assets-item>
                <a-assets-item
                    id="town-asset"
                    src="assets/town/scene.gltf"
                ></a-assets-item>
                <a-assets-item
                    id="drone-asset"
                    src="assets/drone/scene.gltf"
                ></a-assets-item>
                <a-assets-item
                    id="statue-asset"
                    src="assets/statue/scene.gltf"
                ></a-assets-item>
                <a-assets-item
                    id="saint-asset"
                    src="assets/saint/scene.gltf"
                ></a-assets-item>
                <a-assets-item
                    id="town2-asset"
                    src="assets/town2/scene.gltf"
                ></a-assets-item>
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="4 4 4 "
                    rotation="-90 0 0"                    
                    gltf-model="#lorem-asset"
                    position="-0.25 -0.5 0"
                ></a-entity>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB">
                <a-entity
                    id="bowser-model"
                    scale="1 1 1 "
                    rotation="-50 -90 90"                    
                    gltf-model="#truck-asset"
                    position="0 0 0"
                ></a-entity>
            </a-marker>
            <a-marker
                id="pattern-truck"
                type="pattern"
                preset="custom"
                url="assets/pattern-Truck.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB">
                <a-entity
                    id="bowser-model"
                    scale="0.5 0.5 0.5"
                    rotation="0 -90 0"                    
                    gltf-model="#town-asset"
                    position="-1.2 -0.5 0.5"
                ></a-entity>
            </a-marker>
            <a-marker
                id="pattern-drone"
                type="pattern"
                preset="custom"
                url="assets/pattern-Drone.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerDrone">
                <a-entity
                    id="bowser-model"
                    scale="0.25 0.25 0.25"
                    rotation="-90 0 0"                    
                    gltf-model="#drone-asset"
                    position="0 0 0"
                ></a-entity>
            </a-marker>
            <a-marker
                id="pattern-statue"
                type="pattern"
                preset="custom"
                url="assets/pattern-Statue.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerStatue">
                <a-entity
                    id="bowser-model"
                    scale="0.1 0.1 0.1"
                    rotation="-90 0 0"                    
                    gltf-model="#statue-asset"
                    position="0 0 0"
                ></a-entity>
            </a-marker>
            <a-marker
                id="pattern-saint"
                type="pattern"
                preset="custom"
                url="assets/pattern-Saint.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerSaint">
                <a-entity
                    id="bowser-model"
                    scale="0.1 0.1 0.1"
                    rotation="-90 0 0"                    
                    gltf-model="#town2-asset"
                    position="0 0 0.8"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
