<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset2"
                    src="assets/asset2.glb"
                ></a-asset-item>
                <a-mixin id="text"
                    text="align: center; width: 1;
                    font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
                    value: Some text.">
                </a-mixin>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <!-- <a-entity
                    id="bowser-model"
                    scale="5.036828699376554 5.036828699376554 5.036828699376554"
                    animation-mixer="loop: repeat"
                    rotation="-90 0 0"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity> -->

                <a-plane 
                    rotation="-90 0 0" 
                    position="0 0 0" 
                    material="opacity: 0.7" 
                    color="green"
                ></a-plane>
                <a-text 
                    mixin="text" 
                    position="0 3 1" 
                    wrap-count="15" 
                    rotation="-90 0 0" 
                    color="white"
                    
                ></a-text>
            </a-marker>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-model"
                    scale="5.036828699376554 5.036828699376554 5.036828699376554"
                    animation-mixer="loop: repeat"
                    rotation="-90 0 0"
                    gltf-model="#animated-asset2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
